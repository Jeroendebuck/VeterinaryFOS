<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Research Landscape – Vet Sciences</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
  <header>
    <h1>Research Landscape – Veterinary Sciences</h1>
    <div class="controls">
      <label>Unit (ROR): <input id="unit-input" type="text" placeholder="e.g., https://ror.org/05dxps055" /></label>
      <button id="apply-btn">Apply</button>
      <span class="note">Critical mass ≥ <span id="crit-threshold">4</span> active researchers</span>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Critical Mass Matrix <small>(Headcount vs LQ)</small></h2>
      <div id="matrix"></div>
    </section>

    <section class="panel">
      <h2>Portfolio Treemap</h2>
      <div id="treemap"></div>
    </section>

    <section class="panel">
      <h2>Gaps & Opportunities</h2>
      <div class="table-wrap">
        <table id="gaps-table">
          <thead>
            <tr>
              <th>Concept</th>
              <th>LQ</th>
              <th>Headcount</th>
              <th>Global Growth</th>
              <th>Gap Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>Data generated via dbt + DuckDB. CSVs in <code>/exports</code>.</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
